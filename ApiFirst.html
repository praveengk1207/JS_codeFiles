<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
    <img id="avatarImg" src="" alt="" height="200" width="200" />
    <span id="text"></span>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        console.log(this.responseText);
        const data = JSON.parse(this.responseText);
        console.log(data.followers);
        const fol = data.followers;
        console.log(data.avatar_url);
        const imgUrl = data.avatar_url;

        const img = document.getElementById("avatarImg");
        img.src = imgUrl;
        img.style.borderRadius = "50%";

        const text = document.getElementById("text");
        text.innerHTML = `<span> </br>Followers: ${fol}</span>`;
        text.style.color = "red";
        text.style.textAlign = "center";
        text.style.paddingLeft = "10px";
      }
    };

    xhr.send();
  </script>
</html>
